<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="" />
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- Additional links -->
	<link rel="stylesheet" href="../main.css">
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" />
	<script src="https://kit.fontawesome.com/d5174f04b4.js"></script>
	<script src="../scripts/home.js" type="module"></script>
	<!-- Page settings -->
	<title>Amigo Invisível</title>
</head>

<body>
	<div class="background"></div>
	<div class="container-fluid content py-5 px-5">
		<div class="row m-0">
			<div class="container-fluid p-0">
				<h1>Importar ficheiro</h1>
				<p>Isto permite recuperar uma atribuição guardada anteriormente.</p>
			</div>

			<form class="form-inline p-0">
				<div class="input-group">
					<div class="form-group w-50">
						<input type="file" class="form-control" id="file" accept=".json">
					</div>

					<div class="form-group px-2">
						<button class="btn btn-secondary" id="uploadMatchFile">Importar</button>
					</div>
				</div>
			</form>
		</div>

		<div class="row mt-5 m-0" id="participantsTableContainer">
			<div class="container-fluid p-0">
				<h1>Participantes</h1>
			</div>
		</div>

		<div class="row mt-1 m-0">
			<form class="form-inline p-0">
				<div class="input-group">
					<div class="form-group w-25">
						<input type="text" class="form-control" id="participantName" placeholder="Nome...">
					</div>

					<div class="form-group px-2 w-25">
						<input type="text" class="form-control" id="participantEmail" placeholder="Email...">
					</div>

					<div class="form-group">
						<button class="btn btn-secondary" id="addParticipantButton">Adicionar participante</button>
					</div>
				</div>
			</form>
		</div>

		<div class="row mt-5 m-0" id="restrictionsTableContainer">
			<div class="container-fluid p-0">
				<h1>Restrições</h1>
			</div>
		</div>

		<div class="row mt-1 m-0">
			<form class="form-inline p-0">
				<div class="input-group">
					<div class="form-group w-25">
						<select id="selectParticipant1" class="form-select">
							<option selected>Participante 1</option>
						</select>
					</div>

					<div class="form-group px-2 w-25">
						<select id="selectParticipant2" class="form-select">
							<option selected>Participante 2</option>
						</select>
					</div>

					<div class="form-group">
						<button class="btn btn-secondary" id="addRestrictionButton">Adicionar restrição</button>
					</div>
				</div>
			</form>
		</div>

		<div class="row mt-5 m-0">
			<button class="btn btn-primary btn-lg col-4" id="generateButton">Sortear</button>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>

</html>
